<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вітрина товарів</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="py-20 px-6 text-center">
        <h1 class="text-6xl md:text-7xl font-extralight tracking-tighter text-gray-900 mb-6">Колекція</h1>
        <div class="h-px w-24 bg-black mx-auto mb-6 opacity-10"></div>
        <p class="text-xl md:text-2xl text-gray-400 font-light tracking-wide">Мінімалізм та стиль у кожному предметі</p>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 pb-24">
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
            <!-- Товари будуть додані сюди через JS -->
        </div>
    </main>

    <!-- Admin Buttons -->
    <footer class="py-12 text-center space-y-4">
        <button id="login-btn" class="text-gray-300 hover:text-gray-900 transition-all duration-500 text-[10px] uppercase tracking-[0.3em] font-light">
            Вхід для власника
        </button>
        <div id="admin-controls" class="hidden space-y-4">
            <button id="admin-trigger" class="text-black hover:text-gray-600 transition-all duration-500 text-[10px] uppercase tracking-[0.3em] font-light block mx-auto">
                Налаштування вітрини
            </button>
            <button id="logout-btn" class="text-red-300 hover:text-red-500 transition-all duration-500 text-[10px] uppercase tracking-[0.3em] font-light block mx-auto">
                Вийти з режиму редагування
            </button>
        </div>
    </footer>

    <!-- Admin Modal -->
    <div id="admin-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col md:flex-row">
            <!-- Form Section -->
            <div class="flex-1 p-8 md:p-10 border-b md:border-b-0 md:border-r border-gray-100 overflow-y-auto">
                <h2 class="text-3xl font-light mb-8">Новий товар</h2>
                <form id="add-product-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2 uppercase tracking-wider">Назва</label>
                        <p class="text-xs text-gray-400 mb-2 italic">Як називається ваш товар?</p>
                        <input type="text" id="name" required class="w-full px-5 py-4 rounded-2xl border border-gray-100 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all text-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2 uppercase tracking-wider">Опис</label>
                        <p class="text-xs text-gray-400 mb-2 italic">Розкажіть трохи про товар (необов'язково)</p>
                        <textarea id="description" rows="2" class="w-full px-5 py-4 rounded-2xl border border-gray-100 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all text-lg"></textarea>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2 uppercase tracking-wider">Ціна (₴)</label>
                            <p class="text-xs text-gray-400 mb-2 italic">Тільки цифри</p>
                            <input type="number" id="price" required class="w-full px-5 py-4 rounded-2xl border border-gray-100 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all text-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2 uppercase tracking-wider">Фото</label>
                            <p class="text-xs text-gray-400 mb-2 italic">Виберіть файл або вставте посилання</p>
                            <div class="space-y-3">
                                <div class="flex gap-3">
                                    <label class="flex-grow cursor-pointer group">
                                        <div class="w-full px-5 py-4 rounded-2xl border border-dashed border-gray-200 bg-gray-50 group-hover:bg-white group-hover:border-black transition-all flex items-center justify-center gap-2 text-gray-400 group-hover:text-black">
                                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                                            <span class="text-sm font-light">Вибрати файл</span>
                                        </div>
                                        <input type="file" id="photo-file" accept="image/*" class="hidden">
                                    </label>
                                    <div id="photo-preview-small" class="w-16 h-16 rounded-xl bg-gray-100 border border-gray-100 overflow-hidden flex-shrink-0 flex items-center justify-center text-gray-300">
                                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-width="1"/></svg>
                                    </div>
                                </div>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-gray-300">
                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>
                                    </div>
                                    <input type="url" id="photo-url" class="w-full pl-11 pr-5 py-3 rounded-xl border border-gray-100 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all text-sm" placeholder="Або вставте посилання (https://...)">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-4 pt-4">
                        <button type="button" id="close-modal" class="flex-1 py-4 px-6 rounded-2xl border border-gray-100 hover:bg-gray-50 transition-colors font-light">Скасувати</button>
                        <button type="submit" class="flex-1 py-4 px-6 rounded-2xl bg-black text-white hover:bg-zinc-800 transition-all shadow-lg shadow-black/5 font-light">Зберегти</button>
                    </div>
                </form>
            </div>
            
            <!-- List Section -->
            <div class="flex-1 bg-gray-50 p-8 md:p-10 overflow-y-auto flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-light uppercase tracking-widest text-gray-400">Управління</h3>
                    <div class="flex gap-2">
                        <button id="tg-settings-btn" title="Налаштувати Telegram" class="p-2 text-gray-400 hover:text-[#0088cc] transition-colors">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                        </button>
                        <button id="export-btn" title="Завантажити копію всіх товарів" class="p-2 text-gray-400 hover:text-black transition-colors">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0L8 8m4-4v12" /></svg>
                        </button>
                        <label class="p-2 text-gray-400 hover:text-black transition-colors cursor-pointer">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" transform="rotate(180 12 12)"/></svg>
                            <input type="file" id="import-file" accept=".json" class="hidden">
                        </label>
                    </div>
                </div>
                <div id="admin-product-list" class="space-y-4 flex-grow">
                    <!-- Список товарів для видалення буде тут -->
                </div>
                <p class="mt-6 text-[10px] text-gray-300 italic text-center uppercase tracking-widest">Дані зберігаються локально на цьому пристрої</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
